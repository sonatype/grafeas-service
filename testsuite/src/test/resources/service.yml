---
server:
  type: default
  applicationContextPath: /

  applicationConnectors:
    - type: http
      port: 0

  adminConnectors:
    - type: http
      port: 0

logging:
  level: INFO

  loggers:
    org.sonatype.goodies.grafeas: DEBUG
    org.sonatype.goodies.grafeas.internal.db: TRACE
    org.sonatype.goodies.grafeas.internal.v1alpha1: TRACE
    org.apache.shiro.grafeas: DEBUG
    org.apache.shiro.dropwizard: DEBUG
    org.glassfish.jersey.logging.LoggingFeature: DEBUG
    org.hibernate: WARN

  appenders:
    - type: console
      threshold: ALL
      logFormat: "%d{'yyyy-MM-dd HH:mm:ss,SSSZ'} %-5level [%thread] %X{user:-*SYSTEM} %logger - %msg%n"

database:
  migrate: yes
  dataSource:
    driverClass: org.h2.Driver
    url: "jdbc:h2:mem:grafeas"
    user: sa
    password: ""

viewRenderers:
  freemarker:
    strict_syntax: yes
    whitespace_stripping: yes
    url_escaping_charset: UTF-8
#    template_exception_handler: rethrow
    template_exception_handler: html_debug

site:
  resourceMode: DEV

